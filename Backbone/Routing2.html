<!DOCTYPE html>
<html>
<head>
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
	<title>BACKBONE</title>
</head>
<body>

	<div id="content"></div>

	<script type="text/javascript">

		var View1 = Backbone.View.extend({
		 	el:"#content",
		 	
		 	initialize:function(){
		 		this.render();

		 	},
		 	render:function(){
		 		this.$el.html("this is view 1");

		 	}

		 });

		var View2 = Backbone.View.extend({
		 	el:"#content",
		 	
		 	initialize:function(){
		 		this.render();

		 	},
		 	render:function(){
		 		this.$el.html("this is view 2");

		 	}

		 });

		var View3 = Backbone.View.extend({
		 	el:"#content",
		 	
		 	initialize:function(){
		 		this.render();

		 	},
		 	render:function(){
		 		this.$el.html("this is view 3");

		 	}

		 });

		var SystemRouter = Backbone.Router.extend({

			routes:{
				"":"ShowView1",
				"view2/:viewId":"ShowView2",  //can pass more than one param
				"view3/:viewId":"ShowView3"   //  (/:viewId) makes tha param optional means if we don't pass any value no exception
			},

			ShowView1:function(){
				console.log("view 1");
				var obj1 = new View1();
			},

			ShowView2:function(viewId){
			    console.log("view 2 and viewId " + viewId);
				var obj2 = new View2();
			},

			ShowView3:function(viewId){
				console.log("view 3 and viewId " + viewId);
				var obj3 = new View3();
			}
		});

		var systemRouter = new SystemRouter();

		Backbone.history.start();


	</script>

</body>
</html>
