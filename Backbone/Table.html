<!DOCTYPE html>
<html>
<head>
	 <script src="js/jquery-3.5.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
    <<title>BACKBONE</title>
</head>
<body>

<div id ="content"></div>
	<script type="text/template" id="temp">
		
		<table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Roll No</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Address</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            
            FirstName<td><input type="text" name="firstName" id="firstName"></td>
            LastNAme<td><input type="text" name="LastName" id="lastName"></td>
           
           
            <td>
                <button id="delete" class="btn btn-danger btn-sm mb-3">Submit</button>
            </td>
        </tr>
        </tbody>
    </table>
	</script>

	<script type="text/javascript">
		
		var MyModel = Backbone.Model.extend();
		
		var View = Backbone.View.extend({
			el:"#content",
			//model:myModel,
			template:_.template($("#temp").html()),
			events:{
				"click #delete":"save"
			},
			save:function(){
				var myModel = new MyModel({
			     firstName:$("#firstName").val(),
			     lastName:$("#lastName").val()

			 });

				console.log(myModel.toJSON());

			},
			initialize:function(){
				this.render();
			},
			render:function(){
				this.$el.html(this.template());
				console.log("view is running..")
					//console.log(this.model.toJSON());
			}
		});
		new View();

	</script>

</body>
</html>
