<!DOCTYPE html>
<html>
<head>
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
	<title>BACKBONE</title>
</head>
<body>

	<div id="content"></div>

	<script type="text/javascript">
		$(document).ready(function() {
			// body...
			var FirstView = Backbone.View.extend({
				tagName:"span",                           //by default DOM element has name div we can change it from here
				className:"kap",
				id:"123",
				// initialize:function(){     //insted of creating and running new function like below
				// 	this.render();
				// },
				render:function(){
					console.log("hello world")
					console.log(this.el)      // "this.el" DOM element refferal by default provide empty <div></div> as dom element
					console.log(this.$el)  // "this.$el" is a jquery object that refers to the DOM el ement(document object model)
					this.$el.html("Here is the custom message");  //one way for print in div but thi need el:"#content" insode FirstView() m
					$("#content").html("hello world")
				}
			});

			var firstView = new FirstView();   //inside the method   { el:"#content"} when tagName is not defined
			firstView.render();               //insted of this line
		})
	</script>

</body>
</html>
