<!DOCTYPE html>
<html>
<head>
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
	<title>BACKBONE</title>
</head>
<body>

	<script type="text/javascript">
		




		var Model = Backbone.Model.extend({
			defaults:{                          // give default names if we dot set in the model
				name:"default name",
				company:"default company",
				address:"default address"
			},
			initialize:function(){
				console.log("this is a model");
			}
		});

       var myModel = new Model({
       	name:"kapil",
       	company:"<p>TTN</p>"
       });

       var MyView = Backbone.View.extend({
			model:myModel,
			initialize:function(){
				this.render();
			},
			render:function(){
				console.log("this is a view");
				//console.log(this.model.clear());  //remove all
				console.log(this.model.unset("name"));    //remove the name key from the array
				console.log(this.model.toJSON());
				console.log(this.model.get("company"));   //get print the value as it is
				console.log(this.model.escape("company"));  //escape convert all the symbols into html entities values
				console.log(this.model.has("name"));   //basically checks for the value for the key if present or not   returns boolean value
				if(this.model.has("name")){
					console.log(this.model.get("name"));
				}else{
					console.log("invalid check");
				}

			}

		});
		var myView = new MyView();

	</script>

</body>
</html>
