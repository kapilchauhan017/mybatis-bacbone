<!DOCTYPE html>
<html>
<head>
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
	<title>BACKBONE</title>
</head>
<body>

	<div id="content"></div>

	<script type="text/template" id="model-template">
		<% if(id<5){ %>                            

		 Name  <%= name %> 
		  Company <%= company %> 
		  <%= email %>
		 <% } else{ %>

		 <%= company%> else
		 <% } %>
		
	</script>

	<script type="text/javascript">

		var Model = Backbone.Model.extend({
			initialize:function(){
				console.log("hello im a model");
			},

		});

			var fModel = new Model({
				id:1,
			    name:"kapil",
			    company:"ttn",
			    email:"mail@mail"
		});

		
		var ModelView = Backbone.View.extend({
			el:"#content",
			//template:_.template("hello im a inline template"),
			//template:_.template(" name <%= name %> , company <%= company %> and email <%= email %>"),   //using inline template
			template:_.template($("#model-template").html()),                                                  //using external template
			model:fModel,
			initialize:function(){
				this.render();
			},
			render:function(){
				console.log("this is a view");
				console.log(this.model.toJSON());
				this.$el.html(this.template(this.model.toJSON()));
			}

		});

		var modelView = new ModelView();

	</script>

</body>
</html>
