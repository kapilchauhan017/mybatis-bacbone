<!DOCTYPE html>
<html>
<head>
	 <script src="js/jquery-3.5.1.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
	<title>BACKBONE</title>
</head>
<body>
	<div id="content"></div>

	<script type="text/template" id="collection-template">
	<% _.each(collection,function(model){%>
    Name: <%=model.name%> <br>Roll No: <%=model.rollNo%> <br>City: <%=model.city%> <br><br>

	<%}) %>
	</script>

	<script type="text/javascript">
		var Student = Backbone.Model.extend(); //model created

		var student1 = new Student({       //model object 1
		 	name:"suryansh",
		 	rollNo:101,
		 	city:"pilibjit"
		 });

		 var student2 = new Student({  //modle objecct 2
		 	name:"anmol",
		 	rollNo:102,
		 	city:"bijnoe"
		 });

		 var student3 = new Student({   //model object
		 	name:"mohit",
		 	rollNo:103,
		 	city:"gujrat"
		 });

		 var MyCollection = Backbone.Collection.extend({  //collection defined
		 	model:Student
		 });

		 var myCollection = new MyCollection();        //collection object defined  can aslo pass student object inside this
		 myCollection.add([student1,student2,student3]);


		 var MyView = Backbone.View.extend({
		 	el:"#content",
		 	template:_.template($("#collection-template").html()),
		 	collection:myCollection,
		 	
		 	initialize:function(){
		 		this.render();

		 	},
		 	render:function(){
		 		this.$el.html(this.template({
		 			collection:this.collection.toJSON()


		 		}));

		 	}

		 });
		 var myView = new MyView();

	</script>

</body>
</html>
