<!DOCTYPE html>
<html>
<head>
	 <script src="js/jquery-3.5.1.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
	<title>BACKBONE</title>
</head>
<body>
	<div id="content"></div>


	<script type="text/javascript">
		var Student = Backbone.Model.extend(); //model created

		var student1 = new Student({       //model object 1
		 	name:"suryansh",
		 	rollNo:101,
		 	city:"pilibjit"
		 });

		 var student2 = new Student({  //modle objecct 2
		 	name:"anmol",
		 	rollNo:102,
		 	city:"bijnoe"
		 });

		 var student3 = new Student({   //model object
		 	name:"mohit",
		 	rollNo:103,
		 	city:"gujrat"
		 });

		 var MyCollection = Backbone.Collection.extend({  //collection defined
		 	model:Student
		 });

		 var myCollection = new MyCollection();        //collection object defined  can aslo pass student object inside this
		 myCollection.add([student1,student2,student3]);


		 var MyView = Backbone.View.extend({
		 
		 	collection:myCollection,
		 	
		 	initialize:function(){
		 		this.render();

		 	},
		 	render:function(){
		 		console.log("running...");

		 		//_.each
		 		_.each(this.collection.toJSON(),function(model){
		 			console.log(model.name);
		 		});

		 		// _.where
		 		var where = _.where(this.collection.toJSON(),{rollNo:101});   //return list of all catch in condition
		 		console.log(where);



		 		// _.findWhere
		 		var findWhere = _.findWhere(this.collection.toJSON(),{rollNo:101}); //retrn only first one
		 		console.log(findWhere);

		 		// _.find return on the first as from filterd list from condition  _.filter provide the whole list

		 		// _.pluck(this.collection.toJSON(),"name")         //give all the names  
		 		

		 	}

		 });
		 var myView = new MyView();

	</script>

</body>
</html>
