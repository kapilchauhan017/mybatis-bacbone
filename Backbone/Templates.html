<!DOCTYPE html>
<html>
<head>
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
	<title>BACKBONE</title>
</head>
<body>
	<div id="content"></div>

	<script type="text/template" id="tem">
		this is a external template
	</script>

	<script type="text/javascript">
		$(document).ready(function(){
			var FirstView = Backbone.View.extend({
				el:"#content",
				template:_.template("inline template"),  //inline template
				//template:_.template($("#tem").html()),   //extername template
				initialize:function(){
					this.render();
				},
				render:function(){
					this.$el.html(this.template());
					console.log("this is revision");
				}

			});
			var firtsView = new FirstView();
		});
	</script>

</body>
</html>
